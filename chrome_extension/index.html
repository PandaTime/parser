<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body class="container">
    <section class="data-section">
      <a class="toggle-btn btn btn-primary" data-toggle="collapse" href="#listCollapse" role="button" aria-expanded="false">
        Update list of IDS
      </a>
      <div class="collapse" id="listCollapse">
        <div class="form-group">
          <label for="idsDelimiter">ID's delimiter</label>
          <input type="email" class="form-control" id="idsDelimiter" placeholder="\n">
          <div class="helper-info">
            <small class="form-text text-muted">\n - New line;</small>
            <small class="form-text text-muted">\t - Tab(excel col splitter)</small>
          </div>
        </div>

        <div class="form-group">
          <label for="idsList">Example textarea</label>
          <textarea class="form-control" id="idsList" rows="3"></textarea>
        </div>
      </form>
    </section>
    <section class="control-section">
      <button id="parsePage" type="button" class="btn btn-outline-primary">Parse Page</button>
      <button id="nextPage" type="button" class="btn btn-outline-success">Next Page</button>
    </section>
  </body>
</html>
